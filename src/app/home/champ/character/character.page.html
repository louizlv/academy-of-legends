<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col size="3">
        <ion-button size="default" fill="clear" (click)="favorite=!favorite" (click)="addFavorite()">
          <ion-icon slot="icon-only" [name]="favorite? 'star' : 'star-outline'" color="warning"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-text style="font-family: bold LoL Custom Font;">{{character.data.Aatrox.name}}</ion-text>
      </ion-col>
    </ion-row>
        <ion-button slot="end" size="default" fill="clear" routerLink="/home/champ">
          <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <ion-card>
    <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{character.data.Aatrox.id}}_0.jpg">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content style="font-family: bold LoL Custom Font;" color="secondary">
      {{character.data.Aatrox.lore}}
      <ion-col>
        <h1>_________________________</h1>
      </ion-col>
      <ion-col class="ion-text-center">
        <h1>HABILIDADES</h1>
      </ion-col>

      <ion-row>
        <ion-avatar>
          <img src="https://ddragon.leagueoflegends.com/cdn/11.8.1/img/passive/Aatrox_Passive.png">
        </ion-avatar>
      <ion-label>Passiva - {{character.data.Aatrox.passive.name}}</ion-label>
       <ion-label>{{character.data.Aatrox.passive.description}}</ion-label>
      </ion-row>
      <ion-col>
        <h1>_________________________</h1>
      </ion-col>
 
      <div *ngFor="let skill of character.data.Aatrox.spells">
      <ion-row>
        <ion-avatar>
          <img src="https://ddragon.leagueoflegends.com/cdn/11.8.1/img/spell/{{skill.id}}.png">
        </ion-avatar>
        <ion-label>{{skill.name}}</ion-label>
        <ion-label>{{skill.description}}</ion-label>
      </ion-row>
      <ion-col>
        <h1>_________________________</h1>
      </ion-col>
    </div>     
    </ion-card-content>
  </ion-card>
</ion-content>
